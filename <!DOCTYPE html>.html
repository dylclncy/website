<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website with Background Music</title>
  <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    /* Icon Style */
    .music-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background-image: url('lit.png');
      background-size: cover;
      cursor: pointer;
      z-index: 1000;
    }

    .music-icon:hover {
      transform: scale(1.1);
    }

    /* Hidden iframe */
    .hidden-player {
      position: absolute;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

 
 <!-- YouTube Playlist Embed (Hidden) -->
 <iframe class="hidden-player"
 src="https://youtu.be/WZTwzKPzh1M?si=GBg2OwPhvjDaCVTT"
 frameborder="0"
 allow="autoplay; encrypted-media"
 allowfullscreen>
</iframe>

<!-- Music Icon (clickable) -->
<a href="https://youtu.be/WZTwzKPzh1M?si=GBg2OwPhvjDaCVTT"
  target="_blank"
  class="music-icon"
  title="Listen on YouTube">
</a>

</body>
</html>
